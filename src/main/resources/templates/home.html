<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Covid Tracker</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>

<body>

<div class="container">
<h1 class="display-3" style="padding-top: 30px">Covid Tracker Application</h1>

<p style="padding-top: 10px; font-size: 18px">This application lists the current number of cases reported across the globe</p>

<div class="jumbotron">
    <hr class="my-4">
    <h1 class="display-4" th:text="${totalReportedCases}"></h1>
    <p class="lead">Total reported cases as of today</p>
    <hr class="my-4">
    <p class="lead">New cases reported since previous day</p>
    <h2 class="display-5" th:text="${totalNewCases}"></h2>
    <hr class="my-4">
</div>

<table class="table">
    <tr>
        <th>State</th>
        <th>Country</th>
        <th>Total Reported Cases</th>
        <th>Changes Since Previous Day</th>
    </tr>
    <tr th:each="locationStat : ${locationStats}">
        <td th:text="${locationStat.state}"></td>
        <td th:text="${locationStat.country}"></td>
        <td th:text="${locationStat.latestTotalCases}">0</td>
        <td th:text="${locationStat.diffFromPrevDay}">0</td>
    </tr>
</table>

</div>

</body>

</html>
